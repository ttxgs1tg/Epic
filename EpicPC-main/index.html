<script>const STATS = {
  baseViews: 201511,
  baseLikes: 511,
  bumpViewOncePerBrowser: true,
  localLikeToggle: true,
};

/* ====== Notice ====== */
const note = document.getElementById('note');
function showNote(msg,type='warn'){
  note.textContent=msg;
  note.style.borderColor=type==='ok'?'#32d296':'#ff9ea8';
  note.style.background=type==='ok'?'#0b2215cc':'#2b0d12cc';
  note.classList.add('show');
  clearTimeout(showNote._t);
  showNote._t=setTimeout(()=>note.classList.remove('show'),4000);
}

/* ====== Stats (Local only) ====== */
const viewEl = document.getElementById('viewCount');
const likesEl = document.getElementById('likesA');
const likeBtn = document.getElementById('likeBtn');

function initStats(){
  // L∆∞·ª£t xem: c·ªông 1 n·∫øu l·∫ßn ƒë·∫ßu v√†o site tr√™n tr√¨nh duy·ªát n√†y (n·∫øu b·∫≠t)
  let views = STATS.baseViews;
  const seenKey = 'ckgm_seen';
  if (STATS.bumpViewOncePerBrowser) {
    const seen = localStorage.getItem(seenKey);
    if (!seen) {
      views += 1;
      localStorage.setItem(seenKey, '1');
    }
  }
  viewEl.textContent = views.toLocaleString('vi-VN');

  // Likes c·ª•c b·ªô: l∆∞u key theo site
  let likes = STATS.baseLikes;
  const likeKey = 'ckgm_liked';
  const liked = localStorage.getItem(likeKey) === '1';
  if (liked) {
    likeBtn.classList.add('liked');
    // tu·ª≥ ch·ªçn: hi·ªÉn th·ªã baseLikes+1 n·∫øu ƒë√£ like
    likes += 1;
  }
  likesEl.textContent = likes.toLocaleString('vi-VN');

  likeBtn.onclick = () => {
    if (!STATS.localLikeToggle) {
      showNote('Like ·ªü ch·∫ø ƒë·ªô c·ªë ƒë·ªãnh.', 'warn');
      return;
    }
    const isLiked = likeBtn.classList.toggle('liked');
    let current = parseInt(likesEl.textContent.replace(/\./g,'')) || STATS.baseLikes;
    current += isLiked ? 1 : -1;
    likesEl.textContent = current.toLocaleString('vi-VN');
    localStorage.setItem(likeKey, isLiked ? '1' : '0');
  };
}

/* ===== Card click ‚Üí download/open link ===== */
function initCardLinks(){
  document.querySelectorAll('.card[data-url]').forEach((card, index) => {
    const url = card.dataset.url; 
    if(!url) return;

    if(index === 0) {
      const img = card.querySelector('img');
      const doDownload = () => {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = 'a1' + img.src.substring(img.src.lastIndexOf('.'));
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      card.addEventListener('click', doDownload);
      card.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); doDownload(); }
      });
    } else {
      const openIt = () => window.open(url, '_blank', 'noopener');
      card.addEventListener('click', openIt);
      card.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openIt(); }
      });
    }
    card.tabIndex = 0;
    card.setAttribute('role', 'link');
  });
}

/* ===== Player + Auto Replay ===== */
const bgVideoEl=document.getElementById('bgVideo'); bgVideoEl.muted=true;
bgVideoEl.addEventListener('ended',()=>{ bgVideoEl.currentTime=0; bgVideoEl.play().catch(()=>{}); });
bgVideoEl.addEventListener('error',()=>{ bgVideoEl.src='https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4'; });

const audio=document.getElementById('audio');
const titleEl=document.getElementById('trackTitle');
const timeEl=document.getElementById('time');
const seek=document.getElementById('seek');
const playBtn=document.getElementById('play');
const muteBtn=document.getElementById('mute');
const volEl=document.getElementById('vol');
const muteIcon=muteBtn.querySelector('i');

const TRACK={ name:'ttxg1thgi', url:'audio/nhac.mp3', fallback:'https://file-examples.com/storage/fe6f0b0fe6c0e0b7bdbd6a1/2017/11/file_example_MP3_700KB.mp3' };

function formatTime(s){if(!Number.isFinite(s))return'00:00';const m=Math.floor(s/60),ss=Math.floor(s%60);return`${String(m).padStart(2,'0')}:${String(ss).padStart(2,'0')}`}
function setPlayIcon(p){playBtn.innerHTML=p?'<i class="fa-solid fa-pause"></i>':'<i class="fa-solid fa-play"></i>'}
function loadTrack(){audio.src=TRACK.url;titleEl.textContent=TRACK.name;audio.onerror=()=>{if(audio.src.includes('audio/'))audio.src=TRACK.fallback}}

function updateSpeakerIcon(){
  if(audio.muted||audio.volume===0){muteIcon.className='fa-solid fa-volume-xmark';}
  else if(audio.volume<0.5){muteIcon.className='fa-solid fa-volume-low';}
  else{muteIcon.className='fa-solid fa-volume-high';}
}

audio.volume=.7; volEl.value=.7; updateSpeakerIcon();
audio.loop = true;
audio.addEventListener('ended',()=>{ audio.currentTime=0; audio.play().catch(()=>{}); setPlayIcon(true); });

function playpause(){ audio.paused?audio.play():audio.pause(); }
playBtn.addEventListener('click', playpause);
audio.addEventListener('play',()=>setPlayIcon(true));
audio.addEventListener('pause',()=>setPlayIcon(false));
audio.addEventListener('loadedmetadata',()=>{timeEl.textContent=`${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`; seek.value=0;});
audio.addEventListener('timeupdate',()=>{ if(audio.duration) seek.value=(audio.currentTime/audio.duration)*100; timeEl.textContent=`${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`; });
seek.addEventListener('input',()=>{ if(audio.duration) audio.currentTime=(seek.value/100)*audio.duration; });

const volumeGroup = document.querySelector('.volume-group');
muteBtn.addEventListener('click', (e) => {
  const supportsHover = window.matchMedia && window.matchMedia('(hover: hover)').matches;
  if (!supportsHover && !volumeGroup.classList.contains('open')) {
    volumeGroup.classList.add('open');
    setTimeout(() => volEl.focus(), 0);
    e.preventDefault();
    return;
  }
  audio.muted = !audio.muted;
  updateSpeakerIcon();
});
volEl.addEventListener('input',()=>{
  audio.volume=parseFloat(volEl.value);
  if(audio.volume>0&&audio.muted) audio.muted=false;
  updateSpeakerIcon();
});
audio.addEventListener('volumechange',updateSpeakerIcon);
document.addEventListener('click',(ev)=>{ if(!volumeGroup.contains(ev.target)) volumeGroup.classList.remove('open'); });
document.getElementById('rew10').addEventListener('click',()=>{ audio.currentTime=Math.max(0,audio.currentTime-10); });
document.getElementById('fwd10').addEventListener('click',()=>{ audio.currentTime=Math.min(audio.duration||0,audio.currentTime+10); });
loadTrack();

/* ===== Overlay start ===== */
const gate=document.getElementById('gate');
function startMedia(){ bgVideoEl.play().catch(()=>{}); audio.play().then(()=>setPlayIcon(true)).catch(()=>{}); }
function closeGate(){ startMedia(); gate.classList.add('hidden'); setTimeout(()=>gate.remove(),480); }
gate.addEventListener('click',closeGate);
gate.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){e.preventDefault();closeGate();} });

/* ===== Nick char splitter ===== */
function setupNick(){
  const el=document.getElementById('nick');
  const text=el.textContent.trim();
  el.textContent='';
  [...text].forEach((ch,i)=>{
    const s=document.createElement('span');
    s.className='char';
    s.style.setProperty('--i', i);
    s.textContent=ch===' ' ? '\u00A0' : ch;
    el.appendChild(s);
  });
}

/* ===== Smart image loader for cards (a1, a2) ===== */
function setSmartSrc(imgEl, baseName){
  const roots = ['./img/','img/'];
  const exts  = ['.gif','.webp','.png','.jpg','.jpeg'];
  let k = 0;
  function tryNext(){
    if(k >= roots.length * exts.length){
      imgEl.alt = baseName + ' not found';
      imgEl.style.opacity = .6;
      return;
    }
    const src = roots[Math.floor(k/exts.length)] + baseName + exts[k % exts.length];
    imgEl.onerror = () => { k++; tryNext(); };
    imgEl.src = src;
  }
  tryNext();
}

document.addEventListener('DOMContentLoaded',()=>{
  setupNick();
  initStats();
  initCardLinks();
  setSmartSrc(document.getElementById('imgA1'),'a1');
  setSmartSrc(document.getElementById('imgA2'),'a2');
});
